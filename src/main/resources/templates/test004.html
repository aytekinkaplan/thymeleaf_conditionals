<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Limit</title>
</head>
<body>
    <h1 th:text="'Speed: ' + ${speed}"></h1>
    <img th:if="${speed > 60}" src="./../static/conditionals/slow-down.png" width="200px"/>
    <img th:unless="${speed > 60}" src="./../static/conditionals/speed-limit.png" width="200px"/>
</body>
</html>
